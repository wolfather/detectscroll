<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Detect Scroll</title>
</head>
<body>
<style type="text/css">
  header{height:200px;}
  .breadcrumb{height: 200px;}
  .wrapperBanner{height: 80px;}

  body{transition: all ease-in 400ms;}
  .content-area{
    height: 900px;
    background: #fcc;
  }
  .footer{
    display: block;
    height: 250px;
    background: #ccc;
  }

  .up-arrow{
    background: #fc0;
    width: 40px;
    height: 40px;
    
    transform: scale(0);
    transform-origin: center center;
    transition: all ease-out 400ms;

    position: fixed;
    bottom: 5%;
    right: 2%;
  }
  .up-arrow.inside{right: 7%;}
  .arrow-up-fade-in{
    transform: scale(1);
  }
  .up-arrow.bottomUp{
    bottom: 40%;
  }
</style>
	<header>header</header>
	<section class="breadcrumb">breadcrumb</section>
	<div class="wrapperBanner">wrapperBanner</div>
	<div class="content-area">content area</div>
	<footer>footer</footer>

	<script src="build/js/detect.scroll.js" async></script>
	<script src="build/js/app.main.js" async></script>
</body>
</html>
